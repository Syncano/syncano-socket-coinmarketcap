name: coinmarketcap
description: Integrates coinmarketcap for tracking capitalization of various cryptocurrencies.
version: 0.0.1
runtime: nodejs_v8
keywords:
  - ticker
  - ticker-by-currency
  - global

endpoints:
  ticker:
    description: Displays current prices of crypto coins
    parameters:
      start:
        type: integer
        description: Optional value to return results from rank [start] and above
        examples:
          - 10
      limit:
        type: integer
        description: Optional value to return a maximum of [limit] results (default is 100, use 0 to return all results)
        examples:
          - 100
      convert:
        type: string
        description: Optional value to return price, 24h volume, and market cap in terms of another currency.
        long_description: |
          Valid values are "AUD", "BRL", "CAD", "CHF", "CLP", "CNY", "CZK", "DKK", "EUR", "GBP", "HKD",
          "HUF", "IDR", "ILS", "INR", "JPY", "KRW", "MXN", "MYR", "NOK", "NZD", "PHP", "PKR", "PLN",
          "RUB", "SEK", "SGD", "THB", "TRY", "TWD", "ZAR"
        examples:
          - EUR
    response:
      mimetype: application/json
      examples:
        - 
          exit_code: 200
          description: Success
          example: |
            {
              "message": 'OK',
              "statusCode": 200,
              "data": [{}]
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "code": 400,
              "message": "Make sure to use GET request method."
            }
  
  ticker-by-currency:
    description: Displays current prices of crypto coins based on id(a.k.a. currency)
    parameters:
      id:
        type: string
        description: Compulsory value to target a specific currency.
        examples:
          - bitcoin
      convert:
        type: string
        description: Optional value to return price, 24h volume, and market cap in terms of another currency.
        long_description: |
          Valid values are "AUD", "BRL", "CAD", "CHF", "CLP", "CNY", "CZK", "DKK", "EUR", "GBP", "HKD",
          "HUF", "IDR", "ILS", "INR", "JPY", "KRW", "MXN", "MYR", "NOK", "NZD", "PHP", "PKR", "PLN",
          "RUB", "SEK", "SGD", "THB", "TRY", "TWD", "ZAR"
        examples:
          - NOK
    response:
      mimetype: application/json
      examples:
        - 
          exit_code: 200
          description: Success
          example: |
            {
              "message": 'OK',
              "statusCode": 200,
              "data": [{}]
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "message": "NOT FOUND",
              "statusCode": 404,
              "data": { "error": "id not found" }
            }
                  
  global:
    description: Returns aggregated statistics across all crypto-currencies
    parameters:
      convert:
        type: string
        description: Optional value to return price, 24h volume, and market cap in terms of another currency.
        long_description: |
          Valid values are "AUD", "BRL", "CAD", "CHF", "CLP", "CNY", "CZK", "DKK", "EUR", "GBP", "HKD",
          "HUF", "IDR", "ILS", "INR", "JPY", "KRW", "MXN", "MYR", "NOK", "NZD", "PHP", "PKR", "PLN",
          "RUB", "SEK", "SGD", "THB", "TRY", "TWD", "ZAR"
        examples:
          - EUR
    response:
      mimetype: application/json
      examples:
        - 
          exit_code: 200
          description: Success
          example: |
            {
              "message": 'OK',
              "statusCode": 200,
              "data": {}
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "argError": "You can only use the optional value(s) listed in ticker method. Check https://coinmarketcap.com/api/ for more information."
            }